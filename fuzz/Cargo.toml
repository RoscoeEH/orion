
[package]
name = "orion-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
rand = "0.5.5"
ring = "0.13.2"
sp800-185 = "0.2.0"
chacha = "0.2.0"
rust-crypto = "0.2.36"

[dependencies.orion]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "pbkdf2"
path = "fuzz_targets/pbkdf2.rs"
